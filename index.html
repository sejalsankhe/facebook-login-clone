<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Foldit:wght@100&family=Montserrat&family=Nunito+Sans:opsz,wght@6..12,600&display=swap");
    </style>
  </head>

  <body>
    <div class="outerBackground">
      <!-- outerbody -->
      <div class="outerbody">
        <img class="logo" src="logo.svg.png" alt="logo" />
      </div>

      <!-- inner body -->
      <div class="innerbox shadow">
        <h1 class="heading1">Log in to Facebook</h1>
        <div class="mb-3">
          <input
            class="emailbox"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Email address or phone number"
          />
        </div>
        <!-- password -->
        <div class="mb-3">
          <input
            class="passbox"
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Password"
          />
        </div>
        <button type="button" class="btn btn-primary btn-lg">Log In</button>
        <div class="links">
          <p>
            <a
              class="link-offset-2 link-underline link-underline-opacity-0"
              href="#"
              >Forgotten account?</a
            >
          </p>

          <p>
            <a
              class="link-offset-2 link-underline link-underline-opacity-0"
              href="#"
              >Sign up for Facebook</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"
  ></script>
</html>
